<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五子棋好玩</title>
	<style type="text/css">
		canvas{
			display: block;
			margin: 50px auto;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="450px" height="450px"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var me = true;
		var over =false;
		var chessBox =[];//给棋盘上每个位置
		for(var i =0;i<15;i++){
			chessBox[i] =[];
			for(var j =0;j<15;j++){
				chessBox[i][j] =0;
			}
		}
		

		
		var wins =[];//赢法数组
		//给赢法数组初始化
		for (var i =0;i<15;i++){
			wins[i] =[];
			for(j =0;j<15;j++){
				wins[i][j] =[];
			}
		}

		var count =0;
		for(var i =0;i<15;i++){
			for(var j=0;j<11;j++){
				for(var k =0;k<5;k++){
					wins[i][j+k][count] =true;
				}
				count++;
			}
		}

		for(var i =0;i<11;i++){
			for(var j =0;j<15;j++){
				for(var k =0;k<5;k++){
					wins[i+k][j][count] =true;
				}
				count++;
			}
		}

		for(var i =0;i<11;i++){
			for(var j=0;j<11;j++){
				for(var k =0;k<5;k++){
					wins[i+k][j+k][count] =true;
				}
				count++;
			}
		}

		for(var i=14;i>3;i--){
			for(var j =10;j>=0;j--){
				for(var k =0;k<5;k++){
					wins[i-k][j+k][count] =true;
				} 
				count++;
			}
		}
		console.log(count);


		var myWin =[];//我赢的统计数组
		var computeWin =[];//计算机赢的统计数组
		//给数组初始化
		//
		console.log(count);
		for(var i=0;i<count;i++){
			myWin[i] =0;
			computeWin[i] =0;
		}



		function drawBoard(){
			for(var i=0;i<15;i++){
				context.moveTo(15,15+i*30);
				context.lineTo(435,15+i*30);
				context.stroke();
			}
			for(var j=0;j<15;j++){
				context.moveTo(15+j*30,15);
				context.lineTo(15+j*30,435);
				context.stroke();
			}
		}

		drawBoard();

		function oneStep(i,j,me){
			if(chessBox[i][j]){
				return ;
			}
			context.beginPath();
			context.arc(15+i*30,15+j*30,14,0,2*Math.PI);
			if(me){
			context.fillStyle ="#000";
			}else{
				context.fillStyle ="#ccc";
			}
			context.fill();
			chessBox[i][j] =1;

		}
		//oneStep(10,3,true);

		canvas.onclick =function(e){
			if(over){
				return ;
			}
			if(!me){
				return;
			}
			var x = e.clientX;
			var y = e.clientY;
			var left = canvas.offsetLeft;
			var top = canvas.offsetTop;
			//console.log(x,y,left,top);
			var i =Math.floor((x -left)/30);
			var j =Math.floor((y-top)/30);
			//console.log(xstep,ystep);
			
			oneStep(i,j,me);
			

			for(var k =0;k<count;k++){
				if(wins[i][j][k]){
					myWin[k]++;
					computeWin[k] = 6;

					if(myWin[k] ==5){
						window.alert('你赢了');
						over = true;
					}
				}
			}
			if(!over){
				me = !me;
				computerAI();
			}
		}
		

		var computerAI =function(){
			var myScore =[];
			var computerScore =[];

			var max =0;
			var u =0,v=0;//找出最合适的位置
			//数组初始化
			for(var i=0;i<15;i++){
				myScore[i]=[];
				computerScore[i]=[];
				for(var j =0;j<15;j++){
					myScore[i][j] =0;
					computerScore[i][j] =0;
				}
			}

			for(var i =0;i<15;i++){
				for(var j =0;j<15;j++){
					if(chessBox[i][j] ==0){
						for(var k =0;k<count;k++){
							if(wins[i][j][k]){
								if(myWin[k] ==1){
									myScore[i][j] +=200;
								}else if(myWin[k] ==2){
									myScore[i][j] +=400;
								}else if(myWin[k] ==3){
									myScore[i][j] +=2000;
								}else if(myWin[k] ==4){
									myScore[i][j] +=10000;
								}
								if(computeWin[k] ==1){
									computerScore[i][j] +=220;
								}else if(computeWin[k] ==2){
									computerScore[i][j] +=420;
								} else if(computeWin[k] ==3){
									computerScore[i][j] +=2100;
								}else if(computeWin[k] ==4){
									computerScore[i][j] +=20000;
								}

							}
						}

						if(myScore[i][j] >max){
							max =myScore[i][j];
							u =i;
							v =j;
						}else if(myScore[i][j] == max){
							if(computerScore[i][j] >computerScore[u][v]){
								u =i;
								v =j;
							}
						}

						if(computerScore[i][j] >max){
							max =computerScore[i][j];
							u =i;
							v =j;
						}else if(computerScore[i][j] == max){
							if(myScore[i][j] > myScore[u][v]){
								u =i;
								v =j;
							}
						}
					}
				}
			}

			oneStep(u,v,false);
			chessBox[u][v] =2;

			for(var k =0;k<count;k++){
				if(wins[u][v][k]){
					computeWin[k]++;
					myWin[k] = 6;

					if(computeWin[k] ==5){
						window.alert('计算机赢了');
						over = true;
					}
				}
			}
			if(!over){
				me = !me;
			}
		}


		



	</script>
</body>
</html>
